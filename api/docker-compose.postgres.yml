version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: nleague_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nleague
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: nleague_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost"
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata: